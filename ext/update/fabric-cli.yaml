version: '3'

networks:
  existing_overlay_network:
    external:
      name: ${COMPOSE_PROJECT_NAME}_${NETWORK_NAME}

services:
  cli_update:
    deploy:
      replicas: 1
      restart_policy:
        condition: none
        delay: 10s
        max_attempts: 1
        window: 1000s
      placement:
        constraints:
          - node.hostname == manager
    image: hyperledger/fabric-tools:${FABRIC_IMAGE_TAG}
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - GOPATH=/opt/gopath
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
      - FABRIC_VERSION=${FABRIC_VERSION}
      - CHANNEL_CREATE_TIMEOUT=20
      - CHANNEL_NAME=${CHANNEL_NAME}
      - CHANNEL_JOIN_COUNTER=1
      - CHANNEL_JOIN_MAX_RETRY=5
      - CC_TEST=${CC_TEST}
      - CC_LANGUAGE=golang
      - CC_QUERY_TIMEOUT=10
      - CORE_LOGGING_LEVEL=${LOG_LEVEL}
      - CORE_PEER_ID=cli
      - CORE_PEER_TLS_ENABLED=true
    # crypto-config.yaml
    working_dir: /etc/hyperledger/fabric/scripts
    command: '/bin/bash main.sh'
    volumes:
      - ~/fabric/chaincode:/opt/gopath/src/github.com/chaincode
      - ~/fabric/crypto-config:/etc/hyperledger/fabric/crypto-config
      - ./channel-artifacts:/etc/hyperledger/fabric/channel-artifacts
      - ./scripts:/etc/hyperledger/fabric/scripts
    networks:
      - existing_overlay_network